<html>
  <head>
    <script src="../../loadSdk.js"></script>
    <style>
      body {
        background-color: red;
        display: flex;
      }

      button {
        flex: 1;
        font-size: 6rem;
        cursor: pointer;
      }
      button:disabled {
        cursor: not-allowed;
      }

      .button--done {
        background-color: red;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <form id="form" onchange="valueForm()">
      <input type="number" id="minutes" min="0" max="59" value="10"/>
      <input type="number" id="seconds" min="0" max="59" value="00" />
    </form>
    <button type="submit" id="start" onclick="toggleTimer()">Start</button>
    <button id="timer-button">...</button>
    <script src="./index.js"></script>
  </body>
</html>
