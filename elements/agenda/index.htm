<html>
    <head>
        <script src='../../loadSdk.js' ></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .agenda-item, button {
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
                padding: .5rem;
                border-radius: .5rem;
                background-color: #4bb958;
                color: #fff;
            }

            .agenda-item {
                flex: 1;
                display: flex;
                flex-direction: row;
                align-items: center; 
            }

            #agenda-item-name {
                flex: 1;
                margin-left: .5rem;
            }

            .agenda { display: flex; flex-direction: row; }
            
            button {
                border-width: 0;
                cursor: pointer;
            }

            button:hover {
                background-color: #8B3C91;
            }

            button + .agenda-item {
                margin-left: .5rem;
            }

            .agenda-item + button {
                margin-left: .5rem;
            }
        </style>
    </head>

    <body>
        <div class="agenda">
            <button id='prev-button' >&lt;</button>
            <div class="agenda-item">
                <div>&#x1F9ED;</div><div id='agenda-item-name'>Waiting for the event to start</div><div id='agenda-item-duration'></div>
            </div>
            <button id='next-button'>&gt;</button>
        </div>
        <script src='./index.js'></script>
    </body>
</html>
